<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin Login</title>
</head>
<body>
<h2>Admin Login</h2>
<form onsubmit="return checkAdminLogin()">
  <label>Username: <input type="text" id="adminUser" required /></label><br/>
  <label>Password: <input type="password" id="adminPass" required /></label><br/>
  <button type="submit">Login</button>
</form>
<p id="errorMsg" style="color:red;"></p>

<script>
function checkAdminLogin() {
  const user = document.getElementById('adminUser').value;
  const pass = document.getElementById('adminPass').value;
  // Change these to your desired admin credentials
  if (user === 'admin' && pass === 'admin123') {
    window.location.href = 'index.html'; // Redirect to home on success
    return false; // prevent form submission
  } else {
    document.getElementById('errorMsg').textContent = 'Invalid admin credentials';
    return false;
  }
}
</script>
</body>
</html>

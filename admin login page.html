<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
</head>
<body>
  <h2>Admin Login</h2>
  <form onsubmit="return checkAdminLogin()">
    <label>Username: <input type="text" id="adminUser" required /></label><br/>
    <label>Password: <input type="password" id="adminPass" required /></label><br/>
    <button type="submit">Login</button>
  </form>
  <p id="errorMsg" style="color:red;"></p>
  <script>
    function checkAdminLogin() {
      var user = document.getElementById('adminUser').value;
      var pass = document.getElementById('adminPass').value;
      if (user === 'admin' && pass === 'admin123') {
        window.location.href = 'index.html';
        return false;
      } else {
        document.getElementById('errorMsg').textContent = 'Invalid admin credentials';
        return false;
      }
    }
  </script>
</body>
</html>
